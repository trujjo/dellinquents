
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Med After Dark</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Space for fixed header */
        }

        /* Header styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            z-index: 1000;
            padding: 15px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #444;
            border-radius: 4px;
        }

        /* Carousel styles */
        .carousel-container {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Main content styles */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .upcoming-events {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav a {
                margin: 5px 0;
            }

            body {
                padding-top: 120px; /* Increased space for stacked header items */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#senate">Senate</a>
            <a href="#umec">UMEC</a>
            <a href="#calendar">Calendar</a>
        </nav>
    </header>

    <main>
        <div class="upcoming-events">
            <div class="carousel-container">
                <div class="carousel-slide active">
                    <img src="Derm_Resident_Social_Flyer.jpg" alt="Derm Resident Social">
                </div>
                <div class="carousel-slide">
                    <img src="AMIG_Fishbowl.jpg" alt="AMIG Fishbowl">
                </div>
                <div class="carousel-slide">
                    <img src="Blue_Watercolor_Flowy_Script_Style_Tranquill_Motivation_Instagram_Post.png" alt="Motivation Post">
                </div>
            </div>
        </div>
    </main>

    <script>
        const slides = document.querySelectorAll('.carousel-slide');
        let currentSlide = 0;
        let slideInterval = setInterval(nextSlide, 3000);

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function prevSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function resetInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 3000);
        }
    </script>
</body>
</html>
