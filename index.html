<body>
    <nav class="navbar">

            <p>Your central hub to survive at DMS.</p>
        </div>

        <div class="banner">
            <div class="banner-container">
                <a class="arrow left" href="#" onclick="prevImage(); return false;">&#9664;</a>
                <img src="AMIG_Fishbowl.jpg" class="active" alt="AMIG Fishbowl Event">
                <img src="Derm_Resident_Social_Flyer.jpg" alt="Dermatology Resident Social">
                <img src="Blue_Watercolor_Flowy_Script_Style_Tranquill_Motivation_Instagram_Post.png" alt="Motivation Post">
                <a class="arrow right" href="#" onclick="nextImage(); return false;">&#9654;</a>

            <iframe src="https://www.instagram.com/dellmedschool/embed" allowtransparency="true"></iframe>
        </div>

    <script>
        // Navbar Toggle
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('active');
        }

        // Image Slider
        const images = document.querySelectorAll('.banner img');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                if (i === index) {
                    img.classList.add('active');
                }
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        // Auto-advance slider
        setInterval(nextImage, 5000);
    </script>
