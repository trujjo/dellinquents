<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Med After Dark</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="auth_check.js"></script>
</head>
<body>
<main class="main-content">
    <div class="card animate-in">
        <h1>Welcome to Dell Med After Dark</h1>
        <p>Your survival guide to Dell Medical School updates and information.</p>
    </div>
</main>

<!-- Banner with Image Carousel -->
<div class="banner card">
    <div class="banner-container swiper-container">
        <div class="swiper-wrapper">
            <!-- Ensure these image paths are correct -->
            <div class="swiper-slide"><img src="AMIG_Fishbowl.jpg" alt="AMIG Fishbowl Event"></div>
            <div class="swiper-slide"><img src="Derm_Resident_Social_Flyer.jpg" alt="Dermatology Resident Social"></div>
            <div class="swiper-slide"><img src="Blue_Watercolor_Flowy_Script_Style_Tranquill_Motivation_Instagram_Post.png" alt="Motivation Post"></div>
        </div>
        <!-- Ensure Swiper navigation elements are correctly targeted -->
        <div class="swiper-button-next arrow right"></div>
        <div class="swiper-button-prev arrow left"></div>
    </div>
</div>

<!-- Instagram Feed -->
<div class="instagram-feed">
    <iframe src="https://www.instagram.com/dellmedschool/embed" allowtransparency="true"></iframe>
</div>

<script>
// Initialize Swiper
const swiper = new Swiper('.swiper-container', {
    loop: true,
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    autoplay: {
        delay: 3000,
    },
});
</script>

<!-- Navigation Bar with Hamburger Menu -->
<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="logo">Dell Med After Dark</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/senate.html">Senate</a>
            <a href="/umec.html">UMEC</a>
            <a href="/calendar.html">Calendar</a>
            <a href="/resources.html">Resources</a>
        </div>
        <!-- Hamburger Icon (visible on small screens) -->
        <div class="nav-toggle" id="nav-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
</nav>

<script>
document.getElementById("nav-toggle").addEventListener("click", function () {
    const navLinks = document.querySelector(".nav-links");
    navLinks.classList.toggle("active");
});
</script>

</body>
</html>
