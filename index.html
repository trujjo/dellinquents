<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Med After Dark</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth_check.js"></script>
    <style>
        .banner-container img {
            display: none;
            transition: opacity 0.5s ease-in-out;
            max-width: 100%; /* Ensure images fit within the card */
            height: auto; /* Maintain aspect ratio */
        }

        .banner-container img.active {
            display: block;
        }
    </style>
</head>
<body>
<main class="main-content">
    <div class="card animate-in">
        <h1>Welcome to Dell Med After Dark</h1>
        <p>Your survival guide to Dell Medical School updates and information.</p>
    </div>
</main>

<!-- Banner with Image Carousel -->
<div class="banner card">
    <div class="banner-container">
        <a class="arrow left" href="#">&#9664;</a>
        <img src="AMIG_Fishbowl.jpg" class="active" alt="AMIG Fishbowl Event">
        <img src="Derm_Resident_Social_Flyer.jpg" alt="Dermatology Resident Social">
        <img src="Blue_Watercolor_Flowy_Script_Style_Tranquill_Motivation_Instagram_Post.png" alt="Motivation Post">
        <a class="arrow right" href="#">&#9654;</a>
    </div>
</div>

<!-- Instagram Feed -->
<div class="instagram-feed">
    <iframe src="https://www.instagram.com/dellmedschool/embed" allowtransparency="true"></iframe>
</div>

<script>
const images = document.querySelectorAll('.banner img');
let currentIndex = 0;

function showImage(index) {
    images.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) {
            img.classList.add('active');
        }
    });
}

function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
}

function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
}

document.querySelector('.arrow.right').addEventListener('click', nextImage);
document.querySelector('.arrow.left').addEventListener('click', prevImage);

// Automatically cycle through images every 3 seconds
setInterval(nextImage, 3000);
</script>

<!-- Navigation Bar with Hamburger Menu -->
<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="logo">Dell Med After Dark</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/senate.html">Senate</a>
            <a href="/umec.html">UMEC</a>
            <a href="/calendar.html">Calendar</a>
        </div>
        <!-- Hamburger Icon (visible on small screens) -->
        <div class="nav-toggle" id="nav-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
</nav>

<script>
document.getElementById("nav-toggle").addEventListener("click", function () {
    const navLinks = document.querySelector(".nav-links");
    navLinks.classList.toggle("active");
});
</script>

</body>
</html>
