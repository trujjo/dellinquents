<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Med After Dark</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth_check.js"></script>
</head>
<body>
<main class="main-content">
    <div class="card animate-in">
        <h1>Welcome to Dell Med After Dark</h1>
        <p>Your survival guide to Dell Medical School updates and information.</p>
    </div>
</main>

<!-- Banner with Image Carousel -->
<div class="banner card">
    <div class="banner-container">
        <div class="carousel-images">
            <img src="IMG_7284.png" class="active" alt="Urology">
            <img src="Derm_Resident_Social_Flyer.jpg" alt="Dermatology Resident Social">
            <img src="Announcement Template.png" alt="SHP">
        </div>
        <button class="arrow left" onclick="prevImage()">&#9664;</button>
        <button class="arrow right" onclick="nextImage()">&#9654;</button>
    </div>
</div>

<!-- Instagram Feed -->
<div class="card">
    <div class="instagram-feed">
        <iframe src="https://www.instagram.com/dellmedschool/embed" allowtransparency="true"></iframe>
    </div>
</div>

<script>
const images = document.querySelectorAll('.carousel-images img');
let currentIndex = 0;

function showImage(index) {
    images.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) {
            img.classList.add('active');
        }
    });
}

function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
}

function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
}

// Automatically cycle through images every 3 seconds
setInterval(nextImage, 5000);
</script>

<!-- Navigation Bar with Hamburger Menu -->
<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="logo">Dell Med After Dark</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/senate.html">Senate</a>
            <a href="/umec.html">UMEC</a>
     <a href="calendar.html">Student Events Calendar</a>
            <a href="/resources.html">Resources</a>
        </div>
        <!-- Hamburger Icon (visible on small screens) -->
        <div class="nav-toggle" id="nav-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
</nav>

<script>
document.getElementById("nav-toggle").addEventListener("click", function () {
    const navLinks = document.querySelector(".nav-links");
    navLinks.classList.toggle("active");
});
</script>

</body>
</html>
