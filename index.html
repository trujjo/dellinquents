<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dell Med After Dark</title>
<link rel="stylesheet" href="style.css">
<!-- Add Inter font -->
<link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="auth_check.js"></script>
<style>
.main-content {
max-width: 700px;  /* Set consistent width for main container */
margin: 0 auto;
padding: 20px;
}
.banner {
width: 100%;
max-width: 700px; /* Match main-content width */
margin: 0 auto;
background-color: #333;
color: white;
text-align: center;
padding: 15px 0;
position: relative;
}
.banner-container {
width: 500px;
height: 350px;
margin: 0 auto;
overflow: hidden;
position: relative;
}
.banner img {
width: 100%;
height: 100%;
object-fit: contain;
position: absolute;
top: 0;
left: 0;
opacity: 0;
transition: opacity 0.5s ease-in-out;
}
.banner img.active {
opacity: 1;
}
.banner .arrow {
position: absolute;
top: 50%;
transform: translateY(-50%);
font-size: 20px;
cursor: pointer;
color: white;
z-index: 2;
background: rgba(0,0,0,0.5);
padding: 10px;
text-decoration: none;
border-radius: 50%;
}
.banner .arrow.left {
left: 10px;
}
.banner .arrow.right {
right: 10px;
}
.instagram-feed {
width: 100%;
max-width: 700px; /* Match main-content width */
margin: 20px auto;
text-align: center;
}
.instagram-feed iframe {
width: 100%;
height: 500px; /* Reduced from 600px */
border: none;
}
</style>
</head>
<body>
<main class="main-content">
<div class="card animate-in">
<h1>Welcome to Dell Med After Dark</h1>
<p>Your survival guide to Dell Medical School updates and information.</p>
</div>
</main>
<div class="banner">
<div class="banner-container">
<a class="arrow left" href="#">&#9664;</a>
<img src="AMIG_Fishbowl.jpg" class="active" alt="AMIG Fishbowl Event">
<img src="Derm_Resident_Social_Flyer.jpg" alt="Dermatology Resident Social">
<img src="Blue_Watercolor_Flowy_Script_Style_Tranquill_Motivation_Instagram_Post.png" alt="Motivation Post">
<a class="arrow right" href="#">&#9654;</a>
</div>
</div>
<div class="instagram-feed">
<iframe src="https://www.instagram.com/dellmedschool/embed" allowtransparency="true"></iframe>
</div>
<script>
const images = document.querySelectorAll('.banner img');
let currentIndex = 0;

function showImage(index) {
    images.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) {
            img.classList.add('active');
        }
    });
}

function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
}

function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
}

document.querySelector('.arrow.right').addEventListener('click', nextImage);
document.querySelector('.arrow.left').addEventListener('click', prevImage);

// Automatically cycle through images every 3 seconds
setInterval(nextImage, 3000);
</script>
<nav class="navbar">
<div class="nav-container">
<a href="/" class="logo">Dell Med After Dark</a>
<div class="nav-links">
<a href="/">Home</a>
<a href="/senate.html">Senate</a>
<a href="/umec.html">UMEC</a>
<a href="/calendar.html">Calendar</a>
</div>
</div>
</nav>
</body>
</html>
