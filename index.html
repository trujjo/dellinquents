        const events = ["Upcoming Event 1", "Upcoming Event 2", "Upcoming Event 3"];

    <script>
        const slides = document.querySelectorAll('.carousel-slide');
        let currentSlide = 0;
        let slideInterval = setInterval(nextSlide, 4000); // 4 second interval

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function prevSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Reset interval when manually navigating
        function resetInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 4000);
        }

        document.querySelector('.arrow.right').addEventListener('click', (e) => {
            e.preventDefault();
            nextSlide();
            resetInterval();
        });

        document.querySelector('.arrow.left').addEventListener('click', (e) => {
            e.preventDefault();
            prevSlide();
            resetInterval();
        });
    </script>
